<style>
:root {
  --petrol: #0f4c5c;
  --terracotta: #b2563c;
  --beige: #f6efe9;
  --dark: #2e2e2e;
  --white: #ffffff;
}

body {
  margin:0;
  font-family:'Lato', sans-serif;
  background: var(--beige);
  color: var(--dark);
  scroll-behavior: smooth;
}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  background: var(--beige);
  position: sticky;
  top:0;
  z-index:1000;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: 0.3s;
}

header img { height:100px; }

nav { display:flex; align-items:center; }

nav a, nav button {
  margin-left:20px;
  font-weight:600;
  font-size:1rem;
  text-decoration:none;
  color: var(--petrol);
  background:none;
  border:none;
  cursor:pointer;
}

nav a:hover, nav button:hover { color: var(--terracotta); }

header.scrolled {
  background: var(--white);
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
}

header.scrolled nav a, header.scrolled nav button { color: var(--petrol); }
